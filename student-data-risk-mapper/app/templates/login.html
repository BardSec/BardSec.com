<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Student Data Risk Mapper</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <span class="logo-icon large">&#128737;</span>
                <h1>Student Data Risk Mapper</h1>
                <p class="subtitle">Privacy risk assessment for K-12 edtech systems</p>
            </div>

            {% if error %}
            <div class="alert alert-error">
                Authentication failed. Please try again.
            </div>
            {% endif %}

            <a href="/auth/login" class="btn btn-microsoft">
                <svg class="ms-icon" viewBox="0 0 21 21">
                    <rect x="1" y="1" width="9" height="9" fill="#f25022"/>
                    <rect x="11" y="1" width="9" height="9" fill="#7fba00"/>
                    <rect x="1" y="11" width="9" height="9" fill="#00a4ef"/>
                    <rect x="11" y="11" width="9" height="9" fill="#ffb900"/>
                </svg>
                Sign in with Microsoft
            </a>

            <div class="login-info">
                <p>Use your district Microsoft account to sign in.</p>
                <p class="small">Access is restricted to authorized personnel.</p>
            </div>
        </div>
    </div>
</body>
</html>
